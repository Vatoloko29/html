    <div class="container mt-5">
      <h2 class="text-center mb-4">Formulario de Pago</h2>
      <form>
        <!-- Campo para el Nombre del Titular -->
        <div class="form-group">
          <label for="nombreTitular">Nombre del Titular:</label>
          <input type="text" class="form-control" id="nombreTitular" placeholder="Ingresa el nombre del titular de la tarjeta" required>
        </div>

        <!-- Campo para el Número de Tarjeta -->
        <div class="form-group">
          <label for="numeroTarjeta">Número de Tarjeta:</label>
          <input type="text" class="form-control" id="numeroTarjeta" placeholder="Ingresa el número de la tarjeta" maxlength="16" required>
        </div>

        <!-- Campo para la Fecha de Expiración -->
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="fechaExpiracion">Fecha de Expiración:</label>
            <input type="month" class="form-control" id="fechaExpiracion" required>
          </div>

          <!-- Campo para el Código de Seguridad -->
          <div class="form-group col-md-6">
            <label for="codigoSeguridad">Código de Seguridad (CVV):</label>
            <input type="text" class="form-control" id="codigoSeguridad" placeholder="CVV" maxlength="3" required>
          </div>
        </div>

        <!-- Campo para el Monto -->
        <div class="form-group">
          <label for="monto">Monto a Pagar:</label>
          <input type="number" class="form-control" id="monto" placeholder="Ingresa el monto" required>
        </div>

        <!-- Botón de Envío con color azul -->
        <div class="text-center">
          <button type="submit" class="btn btn-primary">Realizar Pago</button>
        </div>
      </form>
