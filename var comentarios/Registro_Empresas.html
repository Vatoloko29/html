<div class="container mt-5">
  <h2>Registro de Empresas </h2>
  <form>
    <!-- Primer renglón: Nombre(s), Apellido Paterno, Apellido Materno -->
    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="nombres">Nombre de la empresa:</label>
        <input type="text" class="form-control" id="nombres" placeholder="Ingrese el nombre de la Empresa">
      </div>

       <!-- Segundo renglón: Area de a la que pertenece -->
    <div class="form-row">
        <div class="form-group col-md-4">
          <label>Area a la que pertenece la empresa </label>
          <select class="form-control">
            <option value="titulo1">Desarrollo web</option>
            <option value="titulo2">Big Data y análisis de datos</option>
            <option value="titulo3">Blockchain y criptomonedas</option>
            <option value="titulo1">Computación en la Nube</option>
            <option value="titulo2">Internet de las Cosas (IoT)</option>
            
          </select>
        </div>

     

    <!-- Segundo renglón: fechaCreacion -->
    <div class="form-group col-md-4">
      <label for="fechaCreacion">Fecha de Creación de la empresa </label>
      <input type="date" class="form-control" id="fechaCreacion">
    </div>

     <!-- Tercer renglón: Dirección -->
     <div class="form-row">
        <div class="form-group col-md-4">
          <label>Estado dónde se ubica la Empresa:</label>
          <select class="form-control">
            <option value="titulo1">Estado 1</option>
            <option value="titulo2">Estado 2</option>
            <option value="titulo3">Estado 3</option>
          </select>
        </div>
        <div class="form-group">
        <label for="codigoPostal">Código Postal:</label>
        <input type="text" class="form-control" id="codigoPostal" placeholder="Ingrese su código postal">
        </div>
        
      </div>

      <!-- Cuarto renglón: Código Postal -->
    <div class="form-row">
        <div class="form-group col-md-4">
            <label for="colonia">Seleccionar Colonia:</label>
            <select class="form-control" id="colonia">
              <option value="colonia1">Colonia 1</option>
              <option value="colonia2">Colonia 2</option>
              <option value="colonia3">Colonia 3</option>
            </select>
          </div>
        <div class="form-group col-md-8">
            <label for="calle">Calle y numero:</label>
            <input type="text" class="form-control" id="calle" placeholder="Ingrese el nombre y número de la calle">
          </div>
          </div>

   

    <!-- Quinto renglón: Teléfono 1 y Teléfono 2 -->
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="telefono1">Teléfono 1:</label>
        <input type="tel" class="form-control" id="telefono1" placeholder="Ingrese su número de contacto">
      </div>
      <div class="form-group col-md-6">
        <label for="telefono2">Teléfono 2(opcional):</label>
        <input type="tel" class="form-control" id="telefono2" placeholder="Ingrese su segundo número de contacto">
      </div>
    </div>

    <!-- Sexto renglón: Correo Electrónico y Contraseña -->
    <div class="form-row">
        <div class="form-group col-md-6">
          <label for="email">Correo Electrónico:</label>
          <input type="email" class="form-control" id="email" placeholder="Ingrese su correo electrónico">
        </div>
        <div class="form-group col-md-6">
          <label for="password">Contraseña:</label>
          <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña">
        </div>
  
  
        <div class="form-row">
          <div class="col text-center">
            <button type="submit" class="btn btn-primary">Enviar</button>
          </div>
        </div>
