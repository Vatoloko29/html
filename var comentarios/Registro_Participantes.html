<div class="container mt-5">
  <h2>Registro de Participante</h2>
  <form>
    <!-- Primer renglón: Nombre(s), Apellido Paterno, Apellido Materno -->
    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="nombres">Nombre(s):</label>
        <input type="text" class="form-control" id="nombres" placeholder="Ingrese su(s) nombre(s)">
      </div>
      <div class="form-group col-md-4">
        <label for="apellidoPaterno">Apellido Paterno:</label>
        <input type="text" class="form-control" id="apellidoPaterno" placeholder="Ingrese su apellido paterno">
      </div>
      <div class="form-group col-md-4">
        <label for="apellidoMaterno">Apellido Materno:</label>
        <input type="text" class="form-control" id="apellidoMaterno" placeholder="Ingrese su apellido materno">
      </div>
    </div>

    <!-- Segundo renglón: Fecha de Nacimiento -->
    <div class="form-group col-md-4">
      <label for="fechaNacimiento">Fecha de Nacimiento:</label>
      <input type="date" class="form-control" id="fechaNacimiento">
    </div>

    <!-- Tercer renglón: Dirección -->
    <div class="form-row">
      <div class="form-group col-md-4">
        <label>Estado:</label>
        <select class="form-control">
          <option value="titulo1">Estado 1</option>
          <option value="titulo2">Estado 2</option>
          <option value="titulo3">Estado 3</option>
        </select>
      </div>
      <div class="form-group">
      <label for="codigoPostal">Código Postal:</label>
      <input type="text" class="form-control" id="codigoPostal" placeholder="Ingrese su código postal">
      </div>
      
    </div>

    <!-- Cuarto renglón: Código Postal -->
    <div class="form-row">
    <div class="form-group col-md-4">
        <label for="colonia">Seleccionar Colonia:</label>
        <select class="form-control" id="colonia">
          <option value="colonia1">Colonia 1</option>
          <option value="colonia2">Colonia 2</option>
          <option value="colonia3">Colonia 3</option>
        </select>
      </div>
    <div class="form-group col-md-8">
        <label for="calle">Calle y numero:</label>
        <input type="text" class="form-control" id="calle" placeholder="Ingrese el nombre y número de la calle">
      </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-4">
          <label>Perfil que más se adapte a ti </label>
          <select class="form-control">
            <option value="titulo1">Tipo 1 </option>
            <option value="titulo2">Tipo 2 </option>
            <option value="titulo3">Tipo 3 </option>
            <option value="titulo1">Tipo 4 </option>
            <option value="titulo2">Tipo 5 </option>
            
          </select>
        </div>

    <!-- Quinto renglón: Teléfono 1 y Teléfono 2 -->
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="telefono1">Teléfono 1:</label>
        <input type="tel" class="form-control" id="telefono1" placeholder="Ingrese su número de teléfono 1">
      </div>
      <div class="form-group col-md-6">
        <label for="telefono2">Teléfono 2(opcional):</label>
        <input type="tel" class="form-control" id="telefono2" placeholder="Ingrese su número de teléfono 2">
      </div>
    </div>

    <!-- Sexto renglón: Correo Electrónico y Contraseña -->
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="email">Correo Electrónico:</label>
        <input type="email" class="form-control" id="email" placeholder="Ingrese su correo electrónico">
      </div>
      <div class="form-group col-md-6">
        <label for="password">Contraseña:</label>
        <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña">
      </div>


      <div class="form-row">
        <div class="col text-center">
          <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
      </div>


    
</div>
